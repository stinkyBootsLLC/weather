<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shit Weather app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/index.css">
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Stinkybootsllc Weather Forecast 2.0</span>
        </div>
    </nav>

    <main class="container">

        <div class="container mt-3">
            <div class="row">

                <div class="col-6">
                    <form action="/" method="post">

                        <div class="input-group">
                            <input id="zip-code" type="text" class="form-control" pattern="[0-9]*"
                                placeholder="Enter Zip Code" title="US ZIP Codes only - 12345" maxlength="5"
                                minlength="5" aria-label="Zip Code" aria-describedby="search-btn" name="zip-code">
                            <button class="btn btn-outline-secondary" id="search-btn">Find</button>
                        </div>

                    </form>
                    <br>

                    {% if data %}








                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-2">
                                <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png"
                                    class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-10">
                                <div class="card-body">
                                    <h5 class="card-title"><span style="color: red;">{{data.temp}} &deg;F</span> {{
                                        data.name }} USA</h5>
                                    <p class="card-text">
                                        <strong>Feels Like: </strong>{{ data.feels_like }} &deg;F <br>
                                        <strong>High: </strong>{{ data.temp_min }} &deg;F <strong>Low: </strong>{{
                                        data.temp_max}} &deg;F <br>
                                        <strong>Humidity: </strong>{{ data.humidity }}% <strong>Pressure: </strong>{{
                                        data.pressure }} hPa <br>
                                        <span style="font-size: 8pt;" id="time"> </span>
                                    </p>
                                    <p class="card-text"><small class="text-muted">{{ data.description }}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endif %}
                    <div class="col-6">


                    </div>





                </div>


            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


    <script>
        var datetime = new Date();
        console.log(datetime);
        document.getElementById("time").textContent = datetime;
    </script>

</body>

</html>
