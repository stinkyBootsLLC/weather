<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <script src="jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body onload = "JavaScript:autoRefresh(1800000);">
    <div class='box'>
        <div class='wave -one'></div>
        <div class='wave -two'></div>
        <div class='wave -three'></div>
        <div class="weathercon"><i class='fas fa-sun' style='color: #edb21d;'></i></div>
        
        <a href='https://forecast.weather.gov/MapClick.php?lat=41.20176500000008&lon=-75.38052999999996#.X1Uf7GdKi1s'
        target='_blank' title="Tobyhanna Township, PA Weather Radar | AccuWeather">
        <div class="info">
            <h2 class="location">LOCATION</h2>
            <p class="date">DAY MONTH DATE TIME</p>
            <p id="range" class="date">TIME - TIME</p>
            <p id="forecast" class="forecast">FORECAST</p>
            <h2 class="temp"> TEMP &deg;F</h2>
        </div>
        </a>
    </div>
    <script src="index.js"></script>
    <script type = "text/JavaScript">
        function autoRefresh( time ) {
            setTimeout("location.reload(true);", time);
        }
     </script>
</body>
</html>
